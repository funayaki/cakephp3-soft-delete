language: php

dist: trusty

env:
  matrix:
    - CAKEPHP=3.5.0
    - CAKEPHP=3.6.0

sudo: false

php:
  - '5.6'
  - '7.0'
  - '7.1'

matrix:
  fast_finish: true

  include:
    - php: 7.0
      env: PHPCS=1

  allow_failures:
    - env: PHPCS=1

before_script:
  - if [[ $PHPCS = 1 ]]; then composer require cakephp/cakephp-codesniffer:^3.0; fi
  - if [[ $PHPCS != 1 ]]; then composer require cakephp/cakephp:~$CAKEPHP; fi
  - if [[ $PHPCS != 1 ]]; then composer install; fi
  - if [[ $PHPCS != 1 ]]; then composer require phpunit/phpunit:"^5.7|^6.0"; fi

script:
  - if [[ $PHPCS != 1 ]]; then vendor/bin/phpunit --coverage-clover=coverage.xml; fi
  - if [[ $PHPCS = 1 ]]; then vendor/bin/phpcs -p --extensions=php --standard=vendor/cakephp/cakephp-codesniffer/CakePHP ./src ./tests; fi

after_success:
  - if [[ $PHPCS != 1 ]]; then bash <(curl -s https://codecov.io/bash); fi

notifications:
  email: false
